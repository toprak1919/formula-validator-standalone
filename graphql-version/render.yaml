services:
  # Backend GraphQL API
  - type: web
    name: formula-validator-api
    runtime: docker
    rootDir: backend
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: PORT
        value: 80
    buildFilter:
      paths:
        - backend/**

  # Frontend Static Site
  - type: web
    name: formula-validator-frontend
    runtime: static
    rootDir: frontend
    buildCommand: echo "No build required"
    staticPublishPath: .
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
    buildFilter:
      paths:
        - frontend/**
        - test-cases.json