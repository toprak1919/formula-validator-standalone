<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Editor with GraphQL Spellcheck</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Professional Dark Theme */
            --bg-primary: #0f0f0f;
            --bg-secondary: #161618;
            --bg-tertiary: #1e1e21;
            --bg-card: rgba(22, 22, 24, 0.95);
            --bg-glass: rgba(255, 255, 255, 0.02);
            --bg-glass-hover: rgba(255, 255, 255, 0.05);
            
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            
            --border-primary: rgba(255, 255, 255, 0.08);
            --border-secondary: rgba(255, 255, 255, 0.04);
            --border-focus: rgba(99, 102, 241, 0.4);
            
            --accent-primary: #6366f1;
            --accent-secondary: #3b82f6;
            --accent-tertiary: #8b5cf6;
            --accent-warning: #f59e0b;
            --accent-error: #ef4444;
            --accent-success: #10b981;
            
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            background-image: radial-gradient(ellipse at top, var(--bg-secondary) 0%, transparent 50%),
                              radial-gradient(ellipse at bottom, var(--bg-tertiary) 0%, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-primary);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 24px 32px;
            border-bottom: 1px solid var(--border-primary);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 0;
            min-height: 600px;
        }

        .editor-section {
            padding: 32px;
            background: var(--bg-glass);
            border-right: 1px solid var(--border-primary);
        }

        .sidebar {
            background: var(--bg-secondary);
            padding: 24px;
            overflow-y: auto;
            max-height: 600px;
        }

        .editor-container {
            margin-bottom: 24px;
        }

        .editor-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .editor-wrapper {
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s ease;
            position: relative;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
        }

        .editor-wrapper:hover {
            border-color: var(--border-focus);
        }

        .editor-wrapper:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.15);
        }

        .editor-wrapper.error {
            border-color: var(--accent-error);
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.15);
        }

        #editor {
            width: 100%;
            height: 200px;
            font-size: 15px;
            font-family: 'JetBrains Mono', monospace;
            background: transparent !important;
        }

        .toolbar {
            background: var(--bg-glass-hover);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-secondary);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border-primary);
            background: var(--bg-glass);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            background: var(--bg-glass-hover);
            border-color: var(--accent-primary);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.primary {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .btn.primary:hover {
            background: var(--accent-secondary);
            border-color: var(--accent-secondary);
        }

        /* Error indicators in editor */
        .ace_error-marker {
            position: absolute;
            border-bottom: 2px wavy var(--accent-error);
        }

        .ace_warning-marker {
            position: absolute;
            border-bottom: 2px wavy var(--accent-warning);
        }

        /* Inline error tooltips */
        .error-tooltip {
            position: absolute;
            background: var(--bg-tertiary);
            border: 1px solid var(--accent-error);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            color: var(--text-primary);
            box-shadow: var(--shadow-md);
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .error-tooltip.show {
            opacity: 1;
        }

        .error-tooltip::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 16px;
            width: 8px;
            height: 8px;
            background: var(--bg-tertiary);
            border-left: 1px solid var(--accent-error);
            border-top: 1px solid var(--accent-error);
            transform: rotate(45deg);
        }

        .spellcheck-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-glass);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            margin-top: 16px;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .spellcheck-status.checking {
            border-color: var(--accent-primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .spellcheck-status.valid {
            border-color: var(--accent-success);
            background: rgba(16, 185, 129, 0.05);
            color: var(--accent-success);
        }

        .spellcheck-status.invalid {
            border-color: var(--accent-error);
            background: rgba(239, 68, 68, 0.05);
            color: var(--accent-error);
        }

        .status-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid var(--accent-primary);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-container {
            background: var(--bg-glass);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 20px;
            min-height: 60px;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            margin-top: 24px;
        }

        .result-container.success {
            background: rgba(99, 102, 241, 0.05);
            border-color: var(--accent-primary);
        }

        .result-container.error {
            background: rgba(239, 68, 68, 0.05);
            border-color: var(--accent-error);
        }

        .result-label {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            margin-bottom: 8px;
            opacity: 0.6;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-size: 16px;
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-primary);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-primary);
        }

        .variable-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .variable-item {
            background: var(--bg-glass);
            padding: 10px 12px;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }

        .variable-item:hover {
            background: var(--bg-glass-hover);
            border-color: var(--accent-primary);
            transform: translateX(2px);
        }

        .variable-item.measured {
            border-left: 2px solid var(--accent-secondary);
        }

        .variable-item.constant {
            border-left: 2px solid var(--accent-tertiary);
        }

        .variable-name {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .variable-value {
            color: var(--text-secondary);
            font-size: 11px;
            opacity: 0.8;
        }

        .error-list {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .error-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid var(--accent-error);
            border-radius: 6px;
            font-size: 12px;
            color: var(--accent-error);
        }

        .error-item .error-icon {
            flex-shrink: 0;
            margin-top: 2px;
        }

        .error-details {
            flex: 1;
        }

        .error-position {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            opacity: 0.8;
        }

        /* GraphQL status indicator */
        .graphql-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-md);
            transition: all 0.2s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        .graphql-status.show {
            opacity: 1;
            transform: translateY(0);
        }

        .graphql-status.active {
            border-color: var(--accent-primary);
            background: rgba(99, 102, 241, 0.1);
        }

        /* Ace Editor Theme Overrides */
        .ace-github-dark .ace_gutter {
            background: var(--bg-secondary) !important;
            color: var(--text-secondary) !important;
        }

        .ace-github-dark {
            background-color: transparent !important;
            color: var(--text-primary) !important;
        }

        .ace-github-dark .ace_cursor {
            color: var(--accent-primary) !important;
        }

        .ace-github-dark .ace_marker-layer .ace_selection {
            background: rgba(99, 102, 241, 0.2) !important;
        }

        .ace-github-dark .ace_marker-layer .ace_selected-word {
            background: rgba(99, 102, 241, 0.1) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Formula Editor with GraphQL Spellcheck</h1>
            <p>Real-time spellchecking and validation with GraphQL</p>
        </div>
        
        <div class="main-content">
            <div class="editor-section">
                <div class="editor-container">
                    <div class="editor-label">
                        Formula Editor
                        <span id="spellcheckIndicator" style="margin-left: auto; font-size: 11px; opacity: 0.6;"></span>
                    </div>
                    <div class="editor-wrapper" id="editorWrapper">
                        <div class="toolbar">
                            <button class="btn primary" onclick="evaluateFormula()">Evaluate</button>
                            <button class="btn" onclick="clearEditor()">Clear</button>
                            <button class="btn" onclick="insertSample()">Insert Sample</button>
                        </div>
                        <div id="editor"></div>
                    </div>
                    
                    <div class="spellcheck-status" id="spellcheckStatus">
                        <div class="status-icon" id="statusIcon">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M8 2v6m0 4v2m0-12a6 6 0 100 12 6 6 0 000-12z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <span id="statusText">Ready for input</span>
                    </div>

                    <div class="error-list" id="errorList" style="display: none;"></div>
                </div>

                <div class="result-container" id="resultContainer">
                    <div class="result-label">Result</div>
                    <div class="result-value" id="resultValue">Enter a formula to see the result...</div>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">Measured Values ($)</div>
                    <div class="variable-list" id="measuredValues"></div>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-title">Constants (#)</div>
                    <div class="variable-list" id="constants"></div>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-title">Available Functions</div>
                    <div class="variable-list" id="functionsList"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="graphql-status" id="graphqlStatus">
        <div class="spinner"></div>
        <span>GraphQL query in progress...</span>
    </div>

    <!-- Ace Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.2/ext-language_tools.js"></script>

    <script>
        // GraphQL endpoint configuration
        const GRAPHQL_ENDPOINT = '/graphql'; // Mock endpoint
        
        // Data sources
        const measuredValues = {
            '$measuredValue_1': 42.5,
            '$measuredValue2': 38.2,
            '$temperature': 23.8,
            '$humidity': 65.2,
            '$pressure': 1013.25,
            '$voltage': 12.7,
            '$current': 2.4,
            '$resistance': 5.29
        };

        const constants = {
            '#constantsSqrtTwo': 1.4142135623730951,
            '#pi': 3.141592653589793,
            '#e': 2.718281828459045,
            '#gravity': 9.80665,
            '#lightSpeed': 299792458
        };

        const functions = [
            'abs', 'acos', 'asin', 'atan', 'atan2',
            'ceil', 'cos', 'exp', 'floor', 'log',
            'max', 'min', 'pow', 'round', 'sin', 
            'sqrt', 'tan', 'avg', 'sum'
        ];

        // Initialize Ace Editor
        let editor;
        let spellcheckTimeout;
        let currentErrors = [];

        function initializeEditor() {
            editor = ace.edit("editor");
            editor.setTheme("ace/theme/github-dark");
            editor.session.setMode("ace/mode/javascript");
            editor.setFontSize(15);
            editor.setShowPrintMargin(false);
            editor.setHighlightActiveLine(true);
            
            // Enable autocomplete
            ace.require("ace/ext/language_tools");
            editor.setOptions({
                enableBasicAutocompletion: true,
                enableLiveAutocompletion: true,
                enableSnippets: true,
                showLineNumbers: true,
                tabSize: 2
            });

            setupCustomMode();
            setupAutocompletion();
            setupEventHandlers();
            
            // Set default formula
            editor.setValue('($measuredValue_1 * 100 + $measuredValue2) * #constantsSqrtTwo / 2', -1);
        }

        function setupCustomMode() {
            // Custom syntax highlighting for formulas
            ace.define("ace/mode/formula_highlight_rules", ["require", "exports", "module", "ace/lib/oop", "ace/mode/text_highlight_rules"], function(require, exports, module) {
                var oop = require("../lib/oop");
                var TextHighlightRules = require("./text_highlight_rules").TextHighlightRules;

                var FormulaHighlightRules = function() {
                    this.$rules = {
                        "start": [
                            {
                                token: "variable.measured",
                                regex: /\$[a-zA-Z_][a-zA-Z0-9_]*/
                            },
                            {
                                token: "variable.constant",
                                regex: /#[a-zA-Z_][a-zA-Z0-9_]*/
                            },
                            {
                                token: "support.function",
                                regex: new RegExp(`\\b(?:${functions.join('|')})\\b`)
                            },
                            {
                                token: "constant.numeric",
                                regex: /\b(?:\d+(?:\.\d*)?|\.\d+)(?:[eE][+-]?\d+)?\b/
                            },
                            {
                                token: "keyword.operator",
                                regex: /[+\-*/^%]/
                            },
                            {
                                token: "paren.lparen",
                                regex: /[(]/
                            },
                            {
                                token: "paren.rparen",
                                regex: /[)]/
                            }
                        ]
                    };
                };

                oop.inherits(FormulaHighlightRules, TextHighlightRules);
                exports.FormulaHighlightRules = FormulaHighlightRules;
            });

            ace.define("ace/mode/formula", ["require", "exports", "module", "ace/lib/oop", "ace/mode/text", "ace/mode/formula_highlight_rules"], function(require, exports, module) {
                var oop = require("../lib/oop");
                var TextMode = require("./text").Mode;
                var FormulaHighlightRules = require("./formula_highlight_rules").FormulaHighlightRules;

                var Mode = function() {
                    this.HighlightRules = FormulaHighlightRules;
                };
                oop.inherits(Mode, TextMode);

                exports.Mode = Mode;
            });

            editor.session.setMode("ace/mode/formula");
        }

        function setupAutocompletion() {
            const customCompleter = {
                getCompletions: function(editor, session, pos, prefix, callback) {
                    const completions = [];

                    // Add measured values
                    Object.keys(measuredValues).forEach(key => {
                        completions.push({
                            caption: key,
                            value: key,
                            meta: `Measured: ${measuredValues[key]}`,
                            type: "variable",
                            score: 1000
                        });
                    });

                    // Add constants
                    Object.keys(constants).forEach(key => {
                        completions.push({
                            caption: key,
                            value: key,
                            meta: `Constant: ${constants[key]}`,
                            type: "constant",
                            score: 1000
                        });
                    });

                    // Add functions
                    functions.forEach(func => {
                        completions.push({
                            caption: func + "()",
                            value: func + "($0)",
                            meta: "Function",
                            type: "function",
                            score: 900
                        });
                    });

                    callback(null, completions);
                }
            };

            editor.completers = [customCompleter];
        }

        function setupEventHandlers() {
            // Real-time spellcheck on change
            editor.session.on('change', () => {
                clearTimeout(spellcheckTimeout);
                spellcheckTimeout = setTimeout(() => {
                    performSpellcheck();
                }, 300);
            });

            // Keyboard shortcuts
            editor.commands.addCommand({
                name: 'evaluate',
                bindKey: {win: 'Ctrl-Enter', mac: 'Command-Enter'},
                exec: evaluateFormula
            });

            editor.commands.addCommand({
                name: 'clear',
                bindKey: {win: 'Ctrl-K', mac: 'Command-K'},
                exec: clearEditor
            });
        }

        async function performSpellcheck() {
            const formula = editor.getValue().trim();
            
            if (!formula) {
                updateSpellcheckStatus('ready', 'Ready for input');
                clearErrors();
                return;
            }

            updateSpellcheckStatus('checking', 'Checking formula...');
            showGraphQLStatus(true);

            try {
                const response = await executeGraphQLQuery({
                    query: `
                        query SpellcheckFormula($formula: String!, $availableVariables: VariableDefinitions!) {
                            spellcheckFormula(formula: $formula, availableVariables: $availableVariables) {
                                isValid
                                errors {
                                    type
                                    message
                                    position {
                                        line
                                        column
                                        length
                                    }
                                    suggestion
                                }
                                warnings {
                                    type
                                    message
                                    position {
                                        line
                                        column
                                    }
                                }
                            }
                        }
                    `,
                    variables: {
                        formula: formula,
                        availableVariables: {
                            measuredValues: Object.keys(measuredValues),
                            constants: Object.keys(constants),
                            functions: functions
                        }
                    }
                });

                const result = response.data.spellcheckFormula;
                
                if (result.isValid) {
                    updateSpellcheckStatus('valid', 'Formula syntax is valid');
                    clearErrors();
                } else {
                    updateSpellcheckStatus('invalid', `Found ${result.errors.length} error(s)`);
                    displayErrors(result.errors);
                    highlightErrors(result.errors);
                }
            } catch (error) {
                console.error('GraphQL spellcheck error:', error);
                updateSpellcheckStatus('error', 'Spellcheck service unavailable');
            } finally {
                showGraphQLStatus(false);
            }
        }

        function updateSpellcheckStatus(status, message) {
            const statusEl = document.getElementById('spellcheckStatus');
            const statusIcon = document.getElementById('statusIcon');
            const statusText = document.getElementById('statusText');

            statusEl.className = `spellcheck-status ${status}`;
            statusText.textContent = message;

            // Update icon based on status
            switch (status) {
                case 'checking':
                    statusIcon.innerHTML = '<div class="spinner"></div>';
                    break;
                case 'valid':
                    statusIcon.innerHTML = '<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 111.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/></svg>';
                    break;
                case 'invalid':
                    statusIcon.innerHTML = '<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor"><path d="M8 2a6 6 0 100 12A6 6 0 008 2zM7 7V5h2v2H7zm0 4V9h2v2H7z"/></svg>';
                    break;
                default:
                    statusIcon.innerHTML = '<svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M8 2v6m0 4v2m0-12a6 6 0 100 12 6 6 0 000-12z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>';
            }
        }

        function displayErrors(errors) {
            const errorList = document.getElementById('errorList');
            errorList.innerHTML = '';
            errorList.style.display = errors.length > 0 ? 'flex' : 'none';

            errors.forEach(error => {
                const errorItem = document.createElement('div');
                errorItem.className = 'error-item';
                errorItem.innerHTML = `
                    <svg class="error-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 2a6 6 0 100 12A6 6 0 008 2zM7 7V5h2v2H7zm0 4V9h2v2H7z"/>
                    </svg>
                    <div class="error-details">
                        <div>${error.message}</div>
                        ${error.position ? `<div class="error-position">Line ${error.position.line}, Column ${error.position.column}</div>` : ''}
                        ${error.suggestion ? `<div style="margin-top: 4px; font-size: 11px; opacity: 0.8;">Suggestion: ${error.suggestion}</div>` : ''}
                    </div>
                `;
                errorList.appendChild(errorItem);
            });
        }

        function highlightErrors(errors) {
            // Clear existing error markers
            editor.session.clearAnnotations();
            
            const annotations = errors.map(error => ({
                row: (error.position?.line || 1) - 1,
                column: error.position?.column || 0,
                text: error.message,
                type: "error"
            }));
            
            editor.session.setAnnotations(annotations);
        }

        function clearErrors() {
            editor.session.clearAnnotations();
            document.getElementById('errorList').style.display = 'none';
        }

        function showGraphQLStatus(show) {
            const statusEl = document.getElementById('graphqlStatus');
            statusEl.classList.toggle('show', show);
            statusEl.classList.toggle('active', show);
        }

        async function executeGraphQLQuery(query) {
            // Simulate GraphQL request
            await new Promise(resolve => setTimeout(resolve, 300));

            // Mock response based on formula validation
            const formula = query.variables.formula;
            const errors = [];

            // Check for undefined variables
            const variableMatches = formula.match(/[\$#][a-zA-Z_][a-zA-Z0-9_]*/g) || [];
            variableMatches.forEach((variable, index) => {
                if (!measuredValues.hasOwnProperty(variable) && !constants.hasOwnProperty(variable)) {
                    errors.push({
                        type: 'undefined_variable',
                        message: `Undefined variable: ${variable}`,
                        position: {
                            line: 1,
                            column: formula.indexOf(variable) + 1,
                            length: variable.length
                        },
                        suggestion: findClosestMatch(variable, [...Object.keys(measuredValues), ...Object.keys(constants)])
                    });
                }
            });

            // Check for bare identifiers (not prefixed with $ or # and not functions)
            // This regex finds identifiers that are NOT: preceded by $ or #, part of a number, or followed by (
            const bareIdentifierRegex = /(?<![a-zA-Z0-9_$#])\b([a-zA-Z_][a-zA-Z0-9_]*)\b(?!\s*\()/g;
            let match;
            while ((match = bareIdentifierRegex.exec(formula)) !== null) {
                const identifier = match[1];
                // Skip if it's a known function (even without parentheses, which would be an error)
                if (!functions.includes(identifier) && !['Math'].includes(identifier)) {
                    errors.push({
                        type: 'undefined_identifier',
                        message: `Undefined identifier: ${identifier}`,
                        position: {
                            line: 1,
                            column: match.index + 1,
                            length: identifier.length
                        },
                        suggestion: (() => {
                            // Special case for common typos
                            if (identifier === 'mea' || identifier === 'measur') {
                                return 'Variables must start with $. Did you mean "$measuredValue_1"?';
                            }
                            const suggestion = findClosestMatch(identifier, [
                                ...Object.keys(measuredValues), 
                                ...Object.keys(constants), 
                                ...functions.map(f => f + '()')
                            ]);
                            return `Variables must start with $ or #. ${suggestion || ''}`;
                        })()
                    });
                }
            }

            // Check for undefined functions
            const functionMatches = formula.match(/\b[a-zA-Z_][a-zA-Z0-9_]*(?=\s*\()/g) || [];
            functionMatches.forEach(func => {
                if (!functions.includes(func) && func !== 'Math') {
                    errors.push({
                        type: 'undefined_function',
                        message: `Undefined function: ${func}`,
                        position: {
                            line: 1,
                            column: formula.indexOf(func) + 1,
                            length: func.length
                        },
                        suggestion: findClosestMatch(func, functions)
                    });
                }
            });

            // Check for balanced parentheses
            let parenCount = 0;
            for (let i = 0; i < formula.length; i++) {
                if (formula[i] === '(') parenCount++;
                else if (formula[i] === ')') parenCount--;
                if (parenCount < 0) {
                    errors.push({
                        type: 'syntax_error',
                        message: 'Unmatched closing parenthesis',
                        position: { line: 1, column: i + 1 }
                    });
                    break;
                }
            }
            if (parenCount > 0) {
                errors.push({
                    type: 'syntax_error',
                    message: 'Unmatched opening parenthesis'
                });
            }

            return {
                data: {
                    spellcheckFormula: {
                        isValid: errors.length === 0,
                        errors: errors,
                        warnings: []
                    }
                }
            };
        }

        function findClosestMatch(input, options) {
            // Simple Levenshtein distance for suggestions
            let bestMatch = null;
            let bestDistance = Infinity;

            // Clean input for comparison
            const cleanInput = input.replace(/^[$#]/, '');

            options.forEach(option => {
                // For variables/constants, compare without prefix
                const cleanOption = option.replace(/^[$#]/, '');
                const distance = levenshteinDistance(cleanInput.toLowerCase(), cleanOption.toLowerCase());
                
                // Also check if input is a prefix of option
                const isPrefixMatch = cleanOption.toLowerCase().startsWith(cleanInput.toLowerCase());
                const adjustedDistance = isPrefixMatch ? distance * 0.5 : distance;
                
                if (adjustedDistance < bestDistance && adjustedDistance <= 3) {
                    bestDistance = adjustedDistance;
                    bestMatch = option;
                }
            });

            return bestMatch ? `Did you mean "${bestMatch}"?` : null;
        }

        function levenshteinDistance(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        async function evaluateFormula() {
            const formula = editor.getValue().trim();
            const resultContainer = document.getElementById('resultContainer');
            const resultValue = document.getElementById('resultValue');

            if (!formula) {
                resultContainer.className = 'result-container';
                resultValue.textContent = 'Enter a formula to see the result...';
                return;
            }

            showGraphQLStatus(true);
            document.getElementById('graphqlStatus').innerHTML = '<div class="spinner"></div><span>Evaluating formula...</span>';

            try {
                const response = await executeGraphQLEvaluation(formula);
                
                if (response.data.evaluateFormula.success) {
                    resultContainer.className = 'result-container success';
                    resultValue.textContent = response.data.evaluateFormula.result;
                } else {
                    resultContainer.className = 'result-container error';
                    resultValue.textContent = `Error: ${response.data.evaluateFormula.error}`;
                }
            } catch (error) {
                resultContainer.className = 'result-container error';
                resultValue.textContent = `Error: ${error.message}`;
            } finally {
                showGraphQLStatus(false);
            }
        }

        async function executeGraphQLEvaluation(formula) {
            // Simulate GraphQL evaluation
            await new Promise(resolve => setTimeout(resolve, 500));

            try {
                // Process formula
                let processedFormula = formula;
                
                // Replace variables
                Object.entries(measuredValues).forEach(([key, value]) => {
                    processedFormula = processedFormula.replace(new RegExp('\\' + key, 'g'), value);
                });
                
                Object.entries(constants).forEach(([key, value]) => {
                    processedFormula = processedFormula.replace(new RegExp('\\' + key, 'g'), value);
                });

                // Replace functions
                functions.forEach(func => {
                    processedFormula = processedFormula.replace(new RegExp(`\\b${func}\\(`, 'g'), `Math.${func}(`);
                });

                // Custom functions
                processedFormula = processedFormula
                    .replace(/\bavg\(([^)]+)\)/g, '(($1) / arguments.length)')
                    .replace(/\bsum\(([^)]+)\)/g, '($1)');

                const result = Function('"use strict"; return (' + processedFormula + ')')();
                
                return {
                    data: {
                        evaluateFormula: {
                            success: true,
                            result: Number(result.toFixed(10)).toString(),
                            executionTime: Math.random() * 50 + 10
                        }
                    }
                };
            } catch (error) {
                return {
                    data: {
                        evaluateFormula: {
                            success: false,
                            error: error.message
                        }
                    }
                };
            }
        }

        function clearEditor() {
            editor.setValue('', -1);
            editor.focus();
            clearErrors();
            updateSpellcheckStatus('ready', 'Ready for input');
            document.getElementById('resultContainer').className = 'result-container';
            document.getElementById('resultValue').textContent = 'Enter a formula to see the result...';
        }

        function insertSample() {
            const samples = [
                '($measuredValue_1 * 100 + $measuredValue2) * #constantsSqrtTwo / 2',
                'sqrt($voltage * $current) + #pi',
                'max($temperature, $humidity) * min(#gravity, #e)',
                'sin(#pi / 4) * $distance + cos(#pi / 3) * $speed',
                '$unknownVariable + invalidFunction($temperature)' // Intentional errors
            ];
            
            const randomSample = samples[Math.floor(Math.random() * samples.length)];
            editor.setValue(randomSample, -1);
            editor.focus();
        }

        function renderSidebar() {
            // Render measured values
            const measuredContainer = document.getElementById('measuredValues');
            measuredContainer.innerHTML = '';
            Object.entries(measuredValues).forEach(([key, value]) => {
                const item = document.createElement('div');
                item.className = 'variable-item measured';
                item.innerHTML = `
                    <div class="variable-name">${key}</div>
                    <div class="variable-value">Value: ${value}</div>
                `;
                item.addEventListener('click', () => {
                    const cursor = editor.getCursorPosition();
                    editor.session.insert(cursor, key);
                    editor.focus();
                });
                measuredContainer.appendChild(item);
            });

            // Render constants
            const constantsContainer = document.getElementById('constants');
            constantsContainer.innerHTML = '';
            Object.entries(constants).forEach(([key, value]) => {
                const item = document.createElement('div');
                item.className = 'variable-item constant';
                item.innerHTML = `
                    <div class="variable-name">${key}</div>
                    <div class="variable-value">Value: ${value}</div>
                `;
                item.addEventListener('click', () => {
                    const cursor = editor.getCursorPosition();
                    editor.session.insert(cursor, key);
                    editor.focus();
                });
                constantsContainer.appendChild(item);
            });

            // Render functions
            const functionsContainer = document.getElementById('functionsList');
            functionsContainer.innerHTML = '';
            functions.forEach(func => {
                const item = document.createElement('div');
                item.className = 'variable-item';
                item.innerHTML = `
                    <div class="variable-name">${func}()</div>
                    <div class="variable-value">Function</div>
                `;
                item.addEventListener('click', () => {
                    const cursor = editor.getCursorPosition();
                    editor.session.insert(cursor, func + '()');
                    editor.moveCursorTo(cursor.row, cursor.column + func.length + 1);
                    editor.focus();
                });
                functionsContainer.appendChild(item);
            });
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            initializeEditor();
            renderSidebar();
            
            // Initial spellcheck
            setTimeout(performSpellcheck, 100);
        });
    </script>
